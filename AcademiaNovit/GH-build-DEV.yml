# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
 

jobs:
  build:
    strategy:
      matrix:
        dotnet-version: ['8.x', '9.0.x']

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
            8.0.x
            9.0.x
    - name: Restore dependencies
      run: dotnet restore AcademiaNovit/AcademiaNovit.csproj
    - name: Build
      run: dotnet build AcademiaNovit/AcademiaNovit.csproj
    - name: Test
      run: dotnet test AcademiaNovit/AcademiaNovit.csproj --no-build --verbosity normal